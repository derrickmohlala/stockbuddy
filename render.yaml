services:
  - type: web
    name: stockbuddy-backend
    env: python
    plan: free
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r backend/requirements.txt
    startCommand: gunicorn --pythonpath backend app:app -b 0.0.0.0:$PORT --timeout 60
    healthCheckPath: /api/health
    envVars:
      - key: PYTHONPATH
        value: backend
      - key: DATABASE_URL
        fromDatabase:
          name: stockbuddy-db
          property: connectionString

databases:
  - name: stockbuddy-db
    plan: free
    databaseName: stockbuddy
    user: stockbuddy_user
    ipAllowList: [] # Allow all for simplicity, or specify if needed
